    <section>
        <div class="section-container">
            <div class="section-heading" data-aos="fade-up">
                <h1>
                    Contact me.
                </h1>
            </div>
            <div class="section-description" data-aos="fade-up">
                <p>
                    Want to get in contact or just say hi? Send me a message!
                </p>
            </div>
            <div class="form" data-aos="fade-up">
                <form action="https://formspree.io/f/mrgoooad" method="POST">
                    <div class="input-form" id="ifName">
                        <input name="Name" id="name" type="name" placeholder="Name (Optional)">
                    </div>
                    <div class="input-form" id="ifEmail">
                        <input name="Email" id="email" type="email" placeholder="Email (Optional)">
                    </div>
                    <div class="input-form" id="ifMessage">
                        <textarea name="Message" id="message" type="text" placeholder="Message*" required=""></textarea>
                    </div>
                    <div class="input-form" id="button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
